<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient using portfolio theme colors -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0908;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171412;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Decorative elements - left side -->
  <circle cx="100" cy="100" r="80" fill="url(#accentGradient)" opacity="0.15" />
  <circle cx="150" cy="500" r="120" fill="url(#accentGradient)" opacity="0.1" />

  <!-- Decorative elements - right side -->
  <circle cx="1100" cy="300" r="100" fill="url(#accentGradient)" opacity="0.12" />
  <circle cx="1000" cy="550" r="90" fill="url(#accentGradient)" opacity="0.08" />

  <!-- Grid pattern with theme color -->
  <g stroke="#f59e0b" stroke-width="1" opacity="0.08">
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="300" y1="0" x2="300" y2="630" />
    <line x1="600" y1="0" x2="600" y2="630" />
    <line x1="900" y1="0" x2="900" y2="630" />
  </g>

  <!-- Main content container -->
  <g>
    <!-- Accent bar with gradient -->
    <rect x="0" y="0" width="8" height="630" fill="url(#accentGradient)" />

    <!-- Primary heading -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#fafaf9" letter-spacing="-2">
      Melnerdz
    </text>

    <!-- Tagline line 1 -->
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#f5f5f4" letter-spacing="0.5">
      Crafting Modern and
    </text>
    <!-- Tagline line 2 with accent highlight -->
    <text x="100" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#f5f5f4" letter-spacing="0.5">
      Robust Web Applications
    </text>

    <!-- Description -->
    <text x="100" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#d6d3d1">
      Web Developer | Full-Stack Specialist
    </text>

    <!-- URL -->
    <text x="100" y="520" font-family="monospace" font-size="24" font-weight="400" fill="#a8a6a2">
      melnerdz.dev
    </text>

    <!-- Decorative code-like elements with accent color -->
    <g opacity="0.7">
      <text x="900" y="200" font-family="monospace" font-size="20" font-weight="400" fill="#f59e0b">
        &lt;/&gt;
      </text>
      <text x="900" y="280" font-family="monospace" font-size="20" font-weight="400" fill="#fbbf24">
        React
      </text>
      <text x="900" y="360" font-family="monospace" font-size="20" font-weight="400" fill="#f59e0b">
        Astro
      </text>
      <text x="900" y="440" font-family="monospace" font-size="20" font-weight="400" fill="#fbbf24">
        Node.js
      </text>
      <text x="900" y="520" font-family="monospace" font-size="20" font-weight="400" fill="#f59e0b">
        TypeScript
      </text>
    </g>
  </g>
</svg>